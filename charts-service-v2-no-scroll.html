<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts Microservice v2.1</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --neutral-gray: #6b7280;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 16px;
            min-height: calc(100vh - 32px);
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª–±–∞—Ä—ã */
        }

        /* –°–∫—Ä—ã—Ç–∏–µ –≤—Å–µ—Ö —Å–∫—Ä–æ–ª–ª–±–∞—Ä–æ–≤ */
        * {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        *::-webkit-scrollbar {
            display: none; /* WebKit */
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 16px;
            height: calc(100vh - 32px);
            overflow: hidden;
        }

        .chart-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chart-section.summary {
            grid-column: 1 / -1;
            grid-row: 2;
            max-height: 200px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-shrink: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trend-indicator {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            background: #dcfce7;
            color: #16a34a;
        }

        .export-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .export-btn:hover {
            background: #1d4ed8;
        }

        .chart-container {
            flex: 1;
            position: relative;
            min-height: 0;
            overflow: hidden;
        }

        .chart-canvas {
            width: 100% !important;
            height: 100% !important;
            max-height: 300px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            height: 100%;
        }

        .summary-item {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            border-left: 4px solid var(--primary-blue);
        }

        .summary-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 4px;
        }

        .summary-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--danger-red);
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
                height: auto;
                min-height: calc(100vh - 32px);
            }
            
            .chart-section.summary {
                grid-column: 1;
                grid-row: auto;
                max-height: none;
            }
            
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="charts-container">
        <!-- Profit Trend Chart -->
        <div class="chart-section">
            <div class="section-header">
                <div class="section-title">
                    üìà –î–∏–Ω–∞–º–∏–∫–∞ –ø—Ä–∏–±—ã–ª–∏
                </div>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="trend-indicator" id="profitTrend">+8.9%</div>
                    <button class="export-btn" onclick="exportChart('profitChart')">üì• PNG</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="profitChart" class="chart-canvas"></canvas>
            </div>
        </div>

        <!-- Expenses Breakdown Chart -->
        <div class="chart-section">
            <div class="section-header">
                <div class="section-title">
                    ü•ß –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ä–∞—Å—Ö–æ–¥–æ–≤
                </div>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="trend-indicator" id="expensesTrend">+17.9%</div>
                    <button class="export-btn" onclick="exportChart('expensesChart')">üì• PNG</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="expensesChart" class="chart-canvas"></canvas>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="chart-section summary">
            <div class="section-header">
                <div class="section-title">
                    üìã –°–≤–æ–¥–∫–∞ –∑–∞ –ø–µ—Ä–∏–æ–¥
                </div>
                <div id="currentPeriod" style="font-size: 14px; color: var(--text-secondary);">
                    –î–µ–∫–∞–±—Ä—å 2024
                </div>
            </div>
            <div class="summary-grid" id="summaryGrid">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–≤–æ–¥–∫–∏...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        class ChartsServiceV2 {
            constructor() {
                this.currentPeriod = '2024-12';
                this.chartsData = null;
                this.allowedOrigin = location.origin;
                this.apiBase = 'enhanced-coordinator-v2.php';
                this.charts = {};
                
                this.init();
            }

            init() {
                console.log('üìà Charts Service v2.1: Initializing...');
                
                this.setupMessageHandling();
                this.loadChartsData();
                
                // –£–≤–µ–¥–æ–º–ª—è–µ–º —Ä–æ–¥–∏—Ç–µ–ª—å—Å–∫–æ–µ –æ–∫–Ω–æ –æ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
                this.notifyParent('service_ready', {
                    service: 'charts',
                    version: '2.1.0',
                    capabilities: ['profit_trend', 'expenses_breakdown', 'vehicles_performance', 'export', 'summary_stats']
                });
                
                console.log('üìà Charts Service v2.1: Ready');
            }

            setupMessageHandling() {
                window.addEventListener('message', (event) => {
                    if (event.origin !== this.allowedOrigin) {
                        console.warn('üìà Charts: Blocked message from untrusted origin:', event.origin);
                        return;
                    }
                    
                    const { type, payload } = event.data || {};
                    
                    switch (type) {
                        case 'filters_changed':
                            this.handleFiltersChanged(payload);
                            break;
                            
                        default:
                            console.log('üìà Charts: Unknown message type:', type);
                    }
                });
            }

            async fetchJson(url, timeoutMs = 5000) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeoutMs);
                
                try {
                    const response = await fetch(url, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }

            async loadChartsData() {
                try {
                    console.log('üìà Charts: Loading data for period', this.currentPeriod);
                    
                    const data = await this.fetchJson(`${this.apiBase}?action=charts&month=${this.currentPeriod}`);
                    
                    if (!data.ok) {
                        throw new Error(data.error || 'API returned error');
                    }
                    
                    this.chartsData = data;
                    this.renderProfitChart();
                    this.renderExpensesChart();
                    this.renderSummary();
                    this.updateTrends();
                    
                    // –£–≤–µ–¥–æ–º–ª—è–µ–º –æ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö
                    this.notifyParent('data_updated', {
                        service: 'charts',
                        data: data,
                        period: this.currentPeriod
                    });
                    
                    console.log('üìà Charts: Data loaded successfully', data);
                    
                } catch (error) {
                    console.error('üìà Charts: Failed to load data', error);
                    this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
                }
            }

            renderProfitChart() {
                const { profitTrend } = this.chartsData;
                const ctx = document.getElementById('profitChart').getContext('2d');
                
                if (this.charts.profit) {
                    this.charts.profit.destroy();
                }
                
                this.charts.profit = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: profitTrend.labels,
                        datasets: [{
                            label: '–ü—Ä–∏–±—ã–ª—å',
                            data: profitTrend.data,
                            borderColor: '#2563eb',
                            backgroundColor: 'rgba(37, 99, 235, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#2563eb',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 6
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                ticks: {
                                    callback: function(value) {
                                        return new Intl.NumberFormat('ru-RU', {
                                            style: 'currency',
                                            currency: 'RUB',
                                            minimumFractionDigits: 0,
                                            maximumFractionDigits: 0
                                        }).format(value);
                                    }
                                }
                            }
                        }
                    }
                });
            }

            renderExpensesChart() {
                const { expensesBreakdown } = this.chartsData;
                const ctx = document.getElementById('expensesChart').getContext('2d');
                
                if (this.charts.expenses) {
                    this.charts.expenses.destroy();
                }
                
                this.charts.expenses = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: expensesBreakdown.labels,
                        datasets: [{
                            data: expensesBreakdown.data,
                            backgroundColor: [
                                '#ef4444', // –¢–æ–ø–ª–∏–≤–æ - –∫—Ä–∞—Å–Ω—ã–π
                                '#f59e0b', // –ó–∞—Ä–ø–ª–∞—Ç–∞ - –æ—Ä–∞–Ω–∂–µ–≤—ã–π
                                '#10b981', // –î–æ—Ä–æ–≥–∏ - –∑–µ–ª–µ–Ω—ã–π
                                '#6b7280'  // –ü—Ä–æ—á–µ–µ - —Å–µ—Ä—ã–π
                            ],
                            borderWidth: 0,
                            cutout: '60%'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    usePointStyle: true,
                                    padding: 20
                                }
                            }
                        }
                    }
                });
            }

            renderSummary() {
                const { summary } = this.chartsData;
                const container = document.getElementById('summaryGrid');
                
                container.innerHTML = `
                    <div class="summary-item">
                        <div class="summary-value">${this.formatCurrency(summary.totalRevenue)}</div>
                        <div class="summary-label">–û–±—â–∞—è –≤—ã—Ä—É—á–∫–∞</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${this.formatCurrency(summary.totalCosts)}</div>
                        <div class="summary-label">–û–±—â–∏–µ —Ä–∞—Å—Ö–æ–¥—ã</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${summary.avgMargin}%</div>
                        <div class="summary-label">–°—Ä–µ–¥–Ω—è—è –º–∞—Ä–∂–∞</div>
                    </div>
                    <div class="summary-item">
                        <div class="summary-value">${summary.bestVehicle}</div>
                        <div class="summary-label">–õ—É—á—à–µ–µ –¢–°</div>
                    </div>
                `;
            }

            updateTrends() {
                const { profitTrend, expensesBreakdown } = this.chartsData;
                
                document.getElementById('profitTrend').textContent = profitTrend.trend.value;
                document.getElementById('expensesTrend').textContent = expensesBreakdown.trend.value;
                document.getElementById('currentPeriod').textContent = this.formatPeriod(this.currentPeriod);
            }

            handleFiltersChanged(payload) {
                const { month } = payload;
                
                if (month !== this.currentPeriod) {
                    console.log('üìà Charts: Period changed to', month);
                    this.currentPeriod = month;
                    this.loadChartsData();
                }
            }

            showError(message) {
                document.querySelector('.charts-container').innerHTML = `<div class="error">${message}</div>`;
            }

            notifyParent(type, payload) {
                if (window.parent && window.parent !== window) {
                    window.parent.postMessage({ type, payload }, this.allowedOrigin);
                }
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('ru-RU', {
                    style: 'currency',
                    currency: 'RUB',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            }

            formatPeriod(period) {
                const [year, month] = period.split('-');
                const monthNames = [
                    '–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å',
                    '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'
                ];
                return `${monthNames[parseInt(month) - 1]} ${year}`;
            }
        }

        // Export chart function
        function exportChart(chartId) {
            const canvas = document.getElementById(chartId);
            const link = document.createElement('a');
            link.download = `${chartId}-${new Date().toISOString().slice(0, 10)}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ChartsServiceV2();
        });
    </script>
</body>
</html>
