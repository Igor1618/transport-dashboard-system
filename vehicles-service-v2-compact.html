<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles Service v2.0 Compact</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: var(--text-primary);
            margin: 0;
            padding: 8px;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .vehicles-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 16px);
            gap: 8px;
        }

        .vehicles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 8px;
        }

        .vehicles-title {
            font-size: 14px;
            font-weight: 600;
        }

        .sort-controls {
            display: flex;
            gap: 4px;
        }

        .sort-btn {
            padding: 4px 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-secondary);
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sort-btn:hover,
        .sort-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .vehicles-table {
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .table-header {
            background: #f9fafb;
            padding: 8px;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr 80px 60px;
            gap: 8px;
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .table-body {
            flex: 1;
            overflow: hidden;
        }

        .vehicle-row {
            display: grid;
            grid-template-columns: 1fr 80px 60px;
            gap: 8px;
            padding: 8px;
            border-bottom: 1px solid var(--border);
            font-size: 11px;
            align-items: center;
        }

        .vehicle-row:last-child {
            border-bottom: none;
        }

        .vehicle-info {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .vehicle-plate {
            font-weight: 600;
            font-size: 12px;
        }

        .vehicle-model {
            color: var(--text-secondary);
            font-size: 10px;
        }

        .profit-value {
            font-weight: 600;
            color: var(--success-green);
            font-size: 11px;
        }

        .efficiency-bar {
            width: 100%;
            height: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .efficiency-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .efficiency-fill.high { background: var(--success-green); }
        .efficiency-fill.medium { background: var(--warning-orange); }
        .efficiency-fill.low { background: var(--danger-red); }

        .efficiency-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8px;
            font-weight: 600;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .export-section {
            flex-shrink: 0;
            padding: 8px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border);
            margin-top: 8px;
        }

        .export-buttons {
            display: flex;
            gap: 4px;
        }

        .export-btn {
            padding: 4px 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-secondary);
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .export-btn:hover {
            background: var(--success-green);
            color: white;
            border-color: var(--success-green);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="vehicles-container">
        <!-- Header -->
        <div class="vehicles-header">
            <div class="vehicles-title">üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω—ã–µ —Å—Ä–µ–¥—Å—Ç–≤–∞</div>
            <div class="sort-controls">
                <button class="sort-btn active" data-sort="profit" data-order="desc">–ü–æ –ø—Ä–∏–±—ã–ª–∏ ‚Üì</button>
                <button class="sort-btn" data-sort="marginPct" data-order="desc">–ü–æ –º–∞—Ä–∂–µ ‚Üì</button>
                <button class="sort-btn" data-sort="plate" data-order="asc">–ü–æ –Ω–æ–º–µ—Ä—É ‚Üë</button>
            </div>
        </div>

        <!-- Table -->
        <div class="vehicles-table">
            <div class="table-header">
                <div>–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</div>
                <div>–ü—Ä–∏–±—ã–ª—å</div>
                <div>–≠—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</div>
            </div>
            <div class="table-body" id="vehiclesTableBody">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
            </div>
        </div>

        <!-- Export -->
        <div class="export-section">
            <div class="export-buttons">
                <a href="#" class="export-btn" id="csvExport">üìÑ CSV</a>
                <a href="#" class="export-btn" id="xlsxExport">üìä XLSX</a>
            </div>
        </div>
    </div>

    <script>
        class VehiclesService {
            constructor() {
                this.currentSort = 'profit';
                this.currentOrder = 'desc';
                this.currentMonth = '2025-09';
                this.vehicles = [];
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadData();
            }

            setupEventListeners() {
                // Sort buttons
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const sort = e.target.dataset.sort;
                        const order = e.target.dataset.order;
                        
                        // Toggle order if same field
                        if (this.currentSort === sort) {
                            this.currentOrder = this.currentOrder === 'asc' ? 'desc' : 'asc';
                            e.target.dataset.order = this.currentOrder;
                            e.target.textContent = e.target.textContent.replace(/[‚Üë‚Üì]/, this.currentOrder === 'asc' ? '‚Üë' : '‚Üì');
                        } else {
                            this.currentSort = sort;
                            this.currentOrder = order;
                        }
                        
                        // Update active state
                        document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        
                        this.loadData();
                    });
                });

                // Export buttons
                document.getElementById('csvExport').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.exportData('csv');
                });

                document.getElementById('xlsxExport').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.exportData('xlsx');
                });

                // Listen for period changes
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'PERIOD_CHANGED') {
                        this.currentMonth = event.data.month;
                        this.loadData();
                    }
                });
            }

            async loadData() {
                try {
                    const response = await this.fetchJson(`enhanced-coordinator-v2.php?action=vehicles&month=${this.currentMonth}&sort=${this.currentSort}&order=${this.currentOrder}&limit=50&offset=0`);
                    
                    if (response.ok) {
                        this.vehicles = response.vehicles || [];
                        this.renderVehicles();
                    } else {
                        throw new Error(response.error || 'Failed to load data');
                    }
                } catch (error) {
                    console.error('Error loading vehicles:', error);
                    this.renderError();
                }
            }

            async fetchJson(url) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                try {
                    const response = await fetch(url, {
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    clearTimeout(timeoutId);
                    return await response.json();
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }

            renderVehicles() {
                const tbody = document.getElementById('vehiclesTableBody');
                
                if (!this.vehicles.length) {
                    tbody.innerHTML = '<div class="loading">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                    return;
                }

                tbody.innerHTML = this.vehicles.map(vehicle => `
                    <div class="vehicle-row">
                        <div class="vehicle-info">
                            <div class="vehicle-plate">${vehicle.plate}</div>
                            <div class="vehicle-model">${vehicle.model}</div>
                        </div>
                        <div class="profit-value">${this.formatCurrency(vehicle.profit)}</div>
                        <div class="efficiency-bar">
                            <div class="efficiency-fill ${this.getEfficiencyClass(vehicle.marginPct)}" 
                                 style="width: ${Math.min(vehicle.marginPct, 100)}%">
                            </div>
                            <div class="efficiency-text">${vehicle.marginPct.toFixed(1)}%</div>
                        </div>
                    </div>
                `).join('');
            }

            renderError() {
                document.getElementById('vehiclesTableBody').innerHTML = 
                    '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }

            getEfficiencyClass(margin) {
                if (margin >= 70) return 'high';
                if (margin >= 50) return 'medium';
                return 'low';
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('ru-RU', {
                    style: 'currency',
                    currency: 'RUB',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            }

            exportData(format) {
                const url = `export-csv.php?type=vehicles&month=${this.currentMonth}&format=${format}`;
                window.open(url, '_blank');
            }
        }

        // Initialize service
        new VehiclesService();
    </script>
</body>
</html>
