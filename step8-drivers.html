<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Performance Microservice</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --neutral-gray: #6b7280;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient-gold: linear-gradient(135deg, #fbbf24, #f59e0b);
            --gradient-silver: linear-gradient(135deg, #9ca3af, #6b7280);
            --gradient-bronze: linear-gradient(135deg, #d97706, #b45309);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .drivers-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            max-height: 600px;
            overflow-y: auto;
        }

        .top-performers {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .performer-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .performer-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .performer-card.gold {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(245, 158, 11, 0.05));
            border: 2px solid #fbbf24;
        }

        .performer-card.silver {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.1), rgba(107, 114, 128, 0.05));
            border: 2px solid #9ca3af;
        }

        .performer-card.bronze {
            background: linear-gradient(135deg, rgba(217, 119, 6, 0.1), rgba(180, 83, 9, 0.05));
            border: 2px solid #d97706;
        }

        .performer-rank {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow-lg);
        }

        .performer-rank.gold { background: var(--gradient-gold); }
        .performer-rank.silver { background: var(--gradient-silver); }
        .performer-rank.bronze { background: var(--gradient-bronze); }

        .performer-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--success-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 16px;
            box-shadow: var(--shadow);
        }

        .performer-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .performer-vehicle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .performer-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .performer-score {
            background: linear-gradient(135deg, var(--success-green), #059669);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }

        .drivers-table-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-secondary);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .drivers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        .drivers-table th,
        .drivers-table td {
            padding: 16px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .drivers-table th {
            background: rgba(37, 99, 235, 0.05);
            color: var(--text-primary);
            font-weight: 600;
            font-size: 14px;
            position: sticky;
            top: 0;
        }

        .drivers-table td {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .drivers-table tr:hover {
            background: rgba(37, 99, 235, 0.02);
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .driver-avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--success-green));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: 600;
        }

        .driver-details {
            flex: 1;
        }

        .driver-name-table {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .driver-experience {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .performance-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .performance-bar {
            width: 60px;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .performance-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .performance-fill.excellent { background: var(--success-green); }
        .performance-fill.good { background: var(--warning-orange); }
        .performance-fill.poor { background: var(--danger-red); }

        .performance-score-table {
            font-weight: 600;
            font-size: 16px;
        }

        .performance-score-table.excellent { color: var(--success-green); }
        .performance-score-table.good { color: var(--warning-orange); }
        .performance-score-table.poor { color: var(--danger-red); }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }

        .status-badge.attention {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-orange);
        }

        .status-badge.critical {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-red);
        }

        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top-performers {
                grid-template-columns: 1fr;
            }
            
            .drivers-container {
                height: auto;
                max-height: none;
            }
            
            .drivers-table {
                font-size: 12px;
            }
            
            .drivers-table th,
            .drivers-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>

        let driversData = null;
        let currentFilter = 'all';

        // Initialize drivers module when page loads

            console.log('üë®‚Äçüíº Drivers: Initializing...');
            
            showLoadingState();

        // Listen for filter changes from coordinator
        window.addEventListener('message', function(event) {
            if (event.data.type === 'filters_changed') {
                console.log('üë®‚Äçüíº Drivers: Filters changed:', event.data.payload);
                currentFilters = event.data.payload;
                updateDriversData();
            }
        });

        function showLoadingState() {
            document.getElementById('topPerformers').innerHTML = `

            `;
            document.getElementById('driversTableBody').innerHTML = `

            `;
        }

            try {
                console.log('üë®‚Äçüíº Drivers: Loading data for period:', currentFilters.apiFormat);
                
                // Simulate API call - replace with real endpoint
                const response = await fetch(`step4-real-coordinator.php?action=drivers&month=${currentFilters.apiFormat}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch drivers data');

                const data = await response.json();
                driversData = data;
                renderDriversData(data);
                
            } catch (error) {
                console.error('üë®‚Äçüíº Drivers: Error loading data:', error);

            renderDriversTable(data.allDrivers);

        }

        function renderTopPerformers(performers) {
            const container = document.getElementById('topPerformers');
            const rankClasses = ['gold', 'silver', 'bronze'];
            const rankEmojis = ['ü•á', 'ü•à', 'ü•â'];

        function renderDriversTable(drivers) {
            const tbody = document.getElementById('driversTableBody');
            
            const filteredDrivers = currentFilter === 'all' 
                ? drivers 
                : drivers.filter(driver => driver.category === currentFilter);
            
            tbody.innerHTML = filteredDrivers.map(driver => {
                const efficiencyClass = driver.efficiency >= 80 ? 'excellent' : 
                                      driver.efficiency >= 60 ? 'good' : 'poor';
                
                return `

                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterDrivers(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Re-render table with filter
            if (driversData) {
                renderDriversTable(driversData.allDrivers);
            }
            
            console.log('üë®‚Äçüíº Drivers: Applied filter:', filter);
        }

        function updateDriversData() {
            console.log('üë®‚Äçüíº Drivers: Updating for new filters:', currentFilters);
            showLoadingState();
            
            setTimeout(() => {
                loadDriversData();
            }, 500);
        }

        // Notify parent that drivers service is ready
        window.addEventListener('load', function() {
            window.parent.postMessage({
                type: 'service_ready',
                payload: {
                    service: 'drivers',
                    capabilities: ['performance_ranking', 'driver_analytics', 'filtering', 'safety_monitoring']

        });
