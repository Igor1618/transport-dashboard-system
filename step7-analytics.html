<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics & Insights Microservice</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --neutral-gray: #6b7280;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --gradient-success: linear-gradient(135deg, #10b981, #059669);
            --gradient-warning: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-danger: linear-gradient(135deg, #ef4444, #dc2626);
            --gradient-primary: linear-gradient(135deg, #2563eb, #1d4ed8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .analytics-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100vh;
            max-height: 600px;
            overflow-y: auto;
        }

        .insights-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .insight-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .insight-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .insight-card.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05), rgba(5, 150, 105, 0.02));
            border-left: 4px solid var(--success-green);
        }

        .insight-card.warning {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.05), rgba(217, 119, 6, 0.02));
            border-left: 4px solid var(--warning-orange);
        }

        .insight-card.danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.05), rgba(220, 38, 38, 0.02));
            border-left: 4px solid var(--danger-red);
        }

        .insight-card.primary {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05), rgba(29, 78, 216, 0.02));
            border-left: 4px solid var(--primary-blue);
        }

        .insight-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .insight-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .insight-icon.success { background: var(--gradient-success); }
        .insight-icon.warning { background: var(--gradient-warning); }
        .insight-icon.danger { background: var(--gradient-danger); }
        .insight-icon.primary { background: var(--gradient-primary); }

        .insight-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .insight-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .insight-content {
            margin-bottom: 16px;
        }

        .insight-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--neutral-gray));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .insight-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .insight-trend {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            width: fit-content;
        }

        .insight-trend.up {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-green);
        }

        .insight-trend.down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-red);
        }

        .insight-trend.stable {
            background: rgba(107, 114, 128, 0.1);
            color: var(--neutral-gray);
        }

        .recommendations-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .recommendations-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .recommendation-item {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            padding: 16px;
            background: rgba(37, 99, 235, 0.02);
            border-radius: 12px;
            border: 1px solid rgba(37, 99, 235, 0.1);
            transition: all 0.3s ease;
        }

        .recommendation-item:hover {
            background: rgba(37, 99, 235, 0.05);
            transform: translateX(4px);
        }

        .recommendation-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--gradient-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .recommendation-content {
            flex: 1;
        }

        .recommendation-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .recommendation-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .recommendation-impact {
            font-size: 12px;
            color: var(--success-green);
            font-weight: 600;
            margin-top: 8px;
        }

        .alerts-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .alert-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid;
            transition: all 0.3s ease;
        }

        .alert-item.critical {
            background: rgba(239, 68, 68, 0.05);
            border-color: rgba(239, 68, 68, 0.2);
            color: var(--danger-red);
        }

        .alert-item.warning {
            background: rgba(245, 158, 11, 0.05);
            border-color: rgba(245, 158, 11, 0.2);
            color: var(--warning-orange);
        }

        .alert-item.info {
            background: rgba(37, 99, 235, 0.05);
            border-color: rgba(37, 99, 235, 0.2);
            color: var(--primary-blue);
        }

        .alert-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
        }

        .alert-item.critical .alert-icon { background: var(--danger-red); }
        .alert-item.warning .alert-icon { background: var(--warning-orange); }
        .alert-item.info .alert-icon { background: var(--primary-blue); }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .alert-description {
            font-size: 12px;
            opacity: 0.8;
        }

        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pulse-animation {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .insights-section {
                grid-template-columns: 1fr;
            }
            
            .analytics-container {
                height: auto;
                max-height: none;
            }
        }
    </style>
</head>
