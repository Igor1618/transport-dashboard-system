<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Service v2.0 Final</title>
    <style>
        :root {
            --primary-blue: #2563eb;
            --success-green: #10b981;
            --warning-orange: #f59e0b;
            --danger-red: #ef4444;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: var(--text-primary);
            margin: 0;
            padding: 8px;
            height: 100vh;
            overflow: hidden;
            box-sizing: border-box;
        }

        .kpi-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 16px);
            gap: 8px;
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            margin-bottom: 4px;
        }

        .kpi-title {
            font-size: 14px;
            font-weight: 600;
        }

        .export-buttons {
            display: flex;
            gap: 4px;
        }

        .export-btn {
            padding: 4px 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text-secondary);
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .export-btn:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 6px;
            flex: 1;
        }

        .kpi-card {
            background: var(--card-bg);
            border-radius: 6px;
            padding: 8px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 0;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .kpi-card.revenue::before { background: var(--primary-blue); }
        .kpi-card.costs::before { background: var(--danger-red); }
        .kpi-card.profit::before { background: var(--success-green); }
        .kpi-card.margin::before { background: var(--warning-orange); }

        .kpi-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .kpi-content {
            flex: 1;
            min-width: 0;
        }

        .kpi-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 2px;
            font-weight: 500;
        }

        .kpi-value {
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .kpi-card.revenue .kpi-value { color: var(--primary-blue); }
        .kpi-card.costs .kpi-value { color: var(--danger-red); }
        .kpi-card.profit .kpi-value { color: var(--success-green); }
        .kpi-card.margin .kpi-value { color: var(--warning-orange); }

        .kpi-trend {
            display: flex;
            align-items: center;
            gap: 2px;
            font-size: 9px;
            font-weight: 600;
        }

        .trend-up { color: var(--success-green); }
        .trend-down { color: var(--danger-red); }
        .trend-stable { color: var(--text-secondary); }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="kpi-container">
        <!-- Header -->
        <div class="kpi-header">
            <div class="kpi-title">üí∞ –ö–ª—é—á–µ–≤—ã–µ –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏</div>
            <div class="export-buttons">
                <a href="#" class="export-btn" id="csvExport">üìÑ CSV (Excel)</a>
            </div>
        </div>

        <!-- KPI Grid -->
        <div class="kpi-grid" id="kpiGrid">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ KPI –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

    <script>
        class KPIService {
            constructor() {
                this.currentMonth = '2025-09';
                this.kpiData = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadData();
            }

            setupEventListeners() {
                // Export buttons
                document.getElementById('csvExport').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.exportData();
                });

                // Listen for period changes
                window.addEventListener('message', (event) => {
                    if (!event.data || typeof event.data !== 'object') {
                        return;
                    }

                    const supportedTypes = ['PERIOD_CHANGED', 'filters_changed'];

                    if (!supportedTypes.includes(event.data.type)) {
                        return;
                    }

                    const newMonth = event.data.month
                        || (event.data.payload && (event.data.payload.month || event.data.payload.apiFormat))
                        || (event.data.filters && event.data.filters.month);

                    if (newMonth && newMonth !== this.currentMonth) {
                        this.currentMonth = newMonth;
                        this.loadData();
                    }
                });
            }

            async loadData() {
                try {
                    const response = await this.fetchJson(`enhanced-coordinator-v2.php?action=dashboard&month=${this.currentMonth}`);
                    
                    if (response.ok) {
                        this.kpiData = response.kpi || {};
                        this.renderKPI();
                    } else {
                        throw new Error(response.error || 'Failed to load data');
                    }
                } catch (error) {
                    console.error('Error loading KPI:', error);
                    this.renderError();
                }
            }

            async fetchJson(url) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                try {
                    const response = await fetch(url, {
                        signal: controller.signal,
                        headers: {
                            'Accept': 'application/json',
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    clearTimeout(timeoutId);
                    return await response.json();
                } catch (error) {
                    clearTimeout(timeoutId);
                    throw error;
                }
            }

            renderKPI() {
                const grid = document.getElementById('kpiGrid');
                
                if (!this.kpiData) {
                    grid.innerHTML = '<div class="loading">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</div>';
                    return;
                }

                const kpiItems = [
                    {
                        key: 'revenue',
                        icon: 'üí∞',
                        label: '–í—ã—Ä—É—á–∫–∞',
                        value: this.kpiData.revenue || 0,
                        trend: this.kpiData.revenueTrend || 0
                    },
                    {
                        key: 'costs',
                        icon: 'üí∏',
                        label: '–†–∞—Å—Ö–æ–¥—ã',
                        value: this.kpiData.costs || 0,
                        trend: this.kpiData.costsTrend || 0
                    },
                    {
                        key: 'profit',
                        icon: 'üìà',
                        label: '–ü—Ä–∏–±—ã–ª—å',
                        value: this.kpiData.profit || 0,
                        trend: this.kpiData.profitTrend || 0
                    },
                    {
                        key: 'margin',
                        icon: 'üìä',
                        label: '–ú–∞—Ä–∂–∞',
                        value: this.kpiData.marginPct || 0,
                        trend: this.kpiData.marginTrend || 0,
                        isPercent: true
                    }
                ];

                grid.innerHTML = kpiItems.map(item => `
                    <div class="kpi-card ${item.key}">
                        <div class="kpi-icon">${item.icon}</div>
                        <div class="kpi-content">
                            <div class="kpi-label">${item.label}</div>
                            <div class="kpi-value">
                                ${item.isPercent ? 
                                    `${item.value.toFixed(1)}%` : 
                                    this.formatCurrency(item.value)
                                }
                            </div>
                            <div class="kpi-trend ${this.getTrendClass(item.trend)}">
                                ${this.getTrendIcon(item.trend)} ${Math.abs(item.trend).toFixed(1)}%
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderError() {
                document.getElementById('kpiGrid').innerHTML = 
                    '<div class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }

            getTrendClass(trend) {
                if (trend > 0) return 'trend-up';
                if (trend < 0) return 'trend-down';
                return 'trend-stable';
            }

            getTrendIcon(trend) {
                if (trend > 0) return '‚Üó';
                if (trend < 0) return '‚Üò';
                return '‚Üí';
            }

            formatCurrency(amount) {
                return new Intl.NumberFormat('ru-RU', {
                    style: 'currency',
                    currency: 'RUB',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(amount);
            }

            exportData() {
                const url = `export-csv.php?type=kpi&month=${encodeURIComponent(this.currentMonth)}`;
                window.open(url, '_blank');
            }
        }

        // Initialize service
        new KPIService();
    </script>
</body>
</html>
